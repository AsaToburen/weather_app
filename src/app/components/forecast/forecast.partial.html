<div class="container tenday">
    <div class="jumbotron text-center">
    <h2 class="row">10 Day Forecast</h2>
        <div class="row">
            <div class="col-md-1" ng-repeat="day in Forecast">
            <img ng-src="assets/images/{{day.icon}}" alt="">
            <span>{{day.weather}}</span>
            <span>{{day.maxTempF}}</span>
            <span>{{day.minTempF}}</span>
            </div>
    </div>
</div>
